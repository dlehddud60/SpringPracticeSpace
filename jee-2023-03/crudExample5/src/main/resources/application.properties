# server
server.servlet.context-path=/board

# actuator
management.endpoints.web.exposure.include=beans,mappings,env

# database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./dongyoung
spring.datasource.username=boa
spring.datasource.password=1234


# jpa
spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# view resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# image upload path setting
board.file.upload=/upload
board.file.image=/image

spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB
spring.servlet.multipart.enabled=true















